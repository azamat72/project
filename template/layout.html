{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <aside>
    <img src="{% static 'img/lightning-fill.svg' %}" alt="logo">
    <span class="logo">Flash</span>
    <h3>Sayt xaritasi</h3>
    <ul>
        <a href="/"><li><i class="fas fa-user-alt"></i> Bosh sahifa</li></a>
        <a href="/about"><li><i class="fas fa-user-friends"></i> Biz haqimizda</li></a>
        <a href="/news"><li><i class="far fa-newspaper"></i> Yangiliklar</li></a>
        <a href="/contacts"><li><i class="fas fa-blender-phone"></i> Aloqa</li></a>
        <a href="/create"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> O'quvchi qo'shish</li></a>
    </ul>
  </aside>
  <main>
    {% block content %}
      
    {% endblock %}
  </main>

    <script>
        $('.table tbody tr').each(function(i) {
        var number = i + 1;
        $(this).find('td:first').text(number+".");
        });
    </script>
</body>
</html>
